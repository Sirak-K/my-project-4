{% block content_existing_friends %}

<h2 class="friend-request-header">Existing Friendships</h2>
{% for friendship in existing_friendships %}
<section id="friendship-section">
  <p class="friendships"> 
    <span class="friend-name">{{ friendship.receiver.profile.get_user_name }}</span>
  </p>

     {% include 'friend_remove.html' %}
     </section>
{% empty %}
  <p>No friendships yet.</p>
{% endfor %}

{% endblock content_existing_friends %}
