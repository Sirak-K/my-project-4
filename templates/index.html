{% extends 'base.html' %}

{% block content %}

{% include 'show_posts.html' %}

<h1>Home</h1>

{% if user.is_authenticated %}
  <div class="latest-posts">
    <h2>Latest Posts from Friends</h2>
    {% for post in latest_posts %}
      <div class="post">
        <h3>{{ post.author.username }}</h3>
        <p>{{ post.content }}</p>
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
