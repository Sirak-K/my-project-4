

{% block content_post_details %}



<!-- POST DETAILS -->

<section class="post-details-section">
  <div class="post-details">
     
    <!-- POST DETAILS -->
    <h3 class="post-author">{{ post.author.get_full_name }}</h3>
    <p class="post-content">{{ post.content }}</p>
    <p class="post-date">{{ post.time_since_posted }}</p>

  </div>
</section>


{% endblock content_post_details %}
