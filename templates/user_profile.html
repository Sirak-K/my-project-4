{% extends 'base.html' %}

{% block content %}
<h1>{{ profile.user.username }}'s Profile</h1>
<p>Name: {{ profile.first_name }} {{ profile.last_name }}</p>
<p>Bio: {{ profile.bio }}</p>

{% for friend in friends %}
  <div class="friend">
    <img src="{{ friend.profile.profile_picture.url }}" alt="{{ friend.username }}'s profile picture">
    <p>{{ friend.username }}</p>
  </div>
{% endfor %}
{% endblock %}
