{% extends 'base.html' %}

{% block content_user_profile %}

<!-- Profile banner -->
<div class="profile-banner" style="background-image: url('{{ user.profile.banner_image.url }}');">
</div>


<!-- Profile information -->
<h1>{{ profile.user.username }}'s Profile</h1>
<div class="profile-info-container">
  <div class="profile-avatar" style="background-image: url('{{ user.profile.profile_image.url }}');">
  </div>
  <div class="profile-details">
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p>{{ user.profile.bio }}</p>
  </div>
</div>




{% for friend in friends %}
  <div class="friend">
    <img src="{{ friend.profile.profile_picture.url }}" alt="{{ friend.username }}'s profile picture">
    <p>{{ friend.username }}</p>
  </div>
{% endfor %}


{% endblock content_user_profile %}
