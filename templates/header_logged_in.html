{% block header_logged_in %}
<header id="header-section">
    <nav class="navbar">
        <ul class="navbar-list">

            <a class="logotype" href="{% url 'user_feed' %}">
                <img class="logo svg-logo" src="/media/img/logotype.svg" alt="Socialize Logo">
            </a>

            <li class="navbar-list-item-stack">
                <a href="{% url 'user_search' %}">
                    <span class="fa-stack" style="vertical-align: top;">
                        <i class="navbar-link fas fa-user" id="navbar-link-stack-icon-user"></i>
                        <i class="navbar-link fas fa-search" id="navbar-link-stack-icon-search"></i>
                    </span>
                </a>
            </li>

            <li class="navbar-list-item">
                <a href="{% url 'friend_list' %}">
                    <i class="navbar-link fas fa-user-friends"></i>
                </a>
            </li>

            <li class="navbar-list-item">
                <a href="{% url 'user_profile' %}">
                    <i class="navbar-link fas fa-user"></i>
                </a>
            </li>

            <li class="navbar-list-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="navbar-signout-btn fas fa-sign-out" type="submit"></button>
                </form>
            </li>
        </ul>
    </nav>
</header>
{% endblock header_logged_in %}
