{% include 'post_details.html' with post=post all_post_comments=post.post_comments.all %}
{% for comment in all_post_comments %}
<div class="post-comment-section">
    <div class="post-comment">
      <p class="post-comment-author">{{ comment.get_comment_author_name }}</p>
      <p class="post-comment-time">{{ comment.comment_created_at }}</p>
      <p class="post-comment-content">{{ comment.comment_content }}</p>
    </div>
</div>
{% endfor %}
