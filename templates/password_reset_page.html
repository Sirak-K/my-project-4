{% extends 'base.html' %}

{% block content_password_reset_page %}

  {% include 'header_logged_out.html' %}

<section id="password-reset-section">
 
    <form method="post" action="{% url 'password_reset' %}">
    <h1 class="password-reset-header">Reset Password</h1>
      {% csrf_token %}

        <label class="password-reset-label" for="username">Username:</label>
        <input class="password-reset-element" type="text" name="username">

      
        <label class="password-reset-label" for="new_password1">New Password:</label>
        <input class="password-reset-element" type="password" name="new_password1">

      
        <label class="password-reset-label" for="new_password2">Confirm New Password:</label>
        <input class="password-reset-element" type="password" name="new_password2">

      <button class="password-reset-btn" type="submit">Reset Password</button>
   <a class="password-reset-return-link" href="{% url 'login' %}">Return to Login Page</a>
    </form>


</section>

{% endblock content_password_reset_page %}
